<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Baloo+2:wght@400..800&family=Leckerli+One&family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap"
      rel="stylesheet"
    />

    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formulário de convite</title>

    <link rel="stylesheet" href="styles/index.css" />
  </head>
  <body>
    <div id="project">
      <aside>
        <div class="aside-brand">
          <tittle>
            <img src="assets/Logo.svg" alt="Logo da empresa" class="img-logo" />
            <h1 class="h1-logo">Festivite</h1>
            <p>Crie um convite digital para o seu evento</p>
          </tittle>
        </div>
      </aside>

      <main>
        <div class="main-brand">
          <h1>Crie seu convite</h1>

          <forms>
            <fieldset>
              <legend>Sobre o evento</legend>

              <div class="input-wrapper">
                <label for="tittle">Título</label>
                <input
                  type="text"
                  id="tittle"
                  name="tittle"
                  placeholder="Nome do evento"
                />
              </div>

              <div class="flex-wrapper">
                <div class="input-wrapper">
                  <label for="datetimeInput">Início</label>
                  <input
                    type="datetime-local"
                    id="start"
                    name="start"
                    placeholder="DD/MM/AAAA, --:--"
                  />
                </div>

                <div class="input-wrapper">
                  <label for="datetimeInput">Fim</label>
                  <input
                    type="datetime-local"
                    id="end"
                    name="end"
                    placeholder="DD/MM/AAAA, --:--"
                  />
                </div>
              </div>
            </fieldset>
          </forms>
        </div>
      </main>
    </div>
  </body>
</html>
